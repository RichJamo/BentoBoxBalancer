<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Auto-Rebalancer</title>

  <!-- Bootstrap -->
  <link href="./src/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.14.1/css/mdb.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./src/css/metamask.css" type="text/css">
  
  <script src="./src/token_abi.js"></script>
  <script src="./src/chainlink_abi.js"></script>
  <script src="./src/router_abi.js"></script>
  <script src="./src/router_abi_QS.js"></script>
  <script src="./src/js/ethers.umd.min.js" type="application/javascript"></script>
  <script src="./src/bento_abi.js"></script>
  <script src="./src/bento_dapp_abi.js"></script>

</head>

<body>
  <main class="container-fluid">
    <header>
      <h1 class="text-center">The BEMS Index</h1>
      <p class="text-center">Rebalancing page - admins only.</p>

    </header>

    <section>
      <!-- <div class="row d-flex justify-content-center">
        <div class="col-xl-4 col-lg-6 col-md-12 col-sm-12 col-12"> -->
          <div class="card">
            <div class="card-body">

              <button class="btn btn-primary btn-lg btn-block mb-3" id="rebalance_1">Rebalance step 1 (withdraw from Bentobox to Dapp)</button>
              <button class="btn btn-primary btn-lg btn-block mb-3" id="rebalance_2">Rebalance step 2 (do the 3 swaps)</button>
              <button class="btn btn-primary btn-lg btn-block mb-3" id="rebalance_3">Rebalance step 3 (deposit back from Dapp to Bentobox)</button>
              <br>
              <br>
              <br>
              <input placeholder="token amount" type="value" id="approveAmountBento4tokens"> 
              <button type = "value" id="approveDeposit"> Approve BentoBox Master to move Dapp's 4 tokens</button>
              <br>
              <input placeholder="token amount" type="value" id="approveAmountSushiSwap4tokens"> 
              <button type = "value" id="approveSwaps"> Approve Sushiswap Router to swap Dapp's 4 tokens</button>
              <!-- <button class="btn btn-primary btn-lg btn-block mb-3" id="approveSwaps">Approve Sushiswap Router to spend Dapp's 4 tokens</button> -->
              <br>
              <input placeholder="USDC token amount" type="value" id="approveAmountBentoUSDC"> 
              <button type = "value" id="approveSpendUSDC"> Approve BentoBox Master to move Dapp's USDC</button>
              <!-- <button class="btn btn-primary btn-lg btn-block mb-3" id="approveSpendUSDC">Approve BentoBox Master to spend Dapp's USDC</button> -->
                           
            </div>
          </div>
        <!-- </div>
      </div> -->
    </section>

    <section>

      <div class="alert alert-success" role="alert" id="swapStarted" style="display:none"> </div>
    </section>
  </main>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="./src/js/bootstrap.min.js"></script>
  <script type="module" src="./src/js/rebalance.js"></script>

</body>

</html>
